version: 0.1
cli:
  version: 1.2.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - sqlfluff-fix
    - sqlfmt
  enabled:
    - sqlfluff@1.4.5
    - sql-formatter@12.0.4
    - prettier@2.8.1
    - actionlint@1.6.22
    - shellcheck@0.9.0
    - gitleaks@8.15.2
    - markdownlint@0.32.2
    - git-diff-check
    - shfmt@3.5.0
  ignore:
    - linters: [sqlfluff]
      paths:
        - archive/**
  definitions:
    - name: sql-formatter
      commands:
        - output: rewrite
          success_codes:
            - 0
          formatter: true
          name: lint
          run: sql-formatter --config .trunk/config/.sql-formatter.json
          stdin: true
      direct_configs:
        - .sql-formatter.json
    - name: sqlfluff
      commands:
        - output: sarif
          success_codes:
            - 0
          name: lint
          parser:
            run: ${plugin}/linters/sqlfluff/sqlfluff_to_sarif.py
            runtime: python
          read_output_from: stdout
          run: sqlfluff lint ${target} --format json --nofail --config .trunk/config/.sqlfluff
runtimes:
  enabled:
    - python@3.10.8
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
