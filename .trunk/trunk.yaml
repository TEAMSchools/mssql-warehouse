version: 0.1
cli:
  version: 1.6.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.13
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - yamllint@1.30.0
    - sqlfluff@2.0.2
    - sql-formatter@12.2.0
    - prettier@2.8.7
    - actionlint@1.6.23
    - shellcheck@0.9.0
    - gitleaks@8.16.1
    - markdownlint@0.33.0
    - git-diff-check
    - shfmt@3.5.0
  ignore:
    - linters: [sqlfluff]
      paths:
        - archive/**
  definitions:
    - name: sql-formatter
      commands:
        - output: rewrite
          success_codes:
            - 0
          formatter: true
          name: lint
          run: sql-formatter --config .trunk/config/.sql-formatter.json
          stdin: true
      direct_configs:
        - .sql-formatter.json
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - trunk-check-pre-push
