version: 0.1
cli:
  version: 1.2.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - sqlfluff
    - sqlfluff-fix
    - sqlfmt
  enabled:
    - sql-formatter@12.0.3
    - prettier@2.8.1
    - actionlint@1.6.22
    - shellcheck@0.9.0
    - gitleaks@8.15.2
    - markdownlint@0.32.2
    - git-diff-check
    - shfmt@3.5.0
  definitions:
    - name: sql-formatter
      commands:
        - output: rewrite
          success_codes:
            - 0
          formatter: true
          name: lint
          run: sql-formatter --config .trunk/config/sql-formatter.json
          stdin: true
      files:
        - sql
      enabled: true
      known_good_version: 7.0.1
      package: sql-formatter
      plugin_url: https://slack.trunk.io
      runtime: node
      version_command:
        parse_regex: ${semver}
        run: sql-formatter --version
runtimes:
  enabled:
    - python@3.10.8
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
