version: 0.1
cli:
  version: 1.2.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - sqlfluff-fix
    - sql-formatter
    - sqlfmt
  enabled:
    - sqlfluff@1.4.3
    - prettier@2.8.1
    - actionlint@1.6.22
    - shellcheck@0.9.0
    - gitleaks@8.15.2
    - markdownlint@0.32.2
    - git-diff-check
    - shfmt@3.5.0
  definitions:
    - name: sqlfluff
      commands:
        - output: sarif
          success_codes:
            - 0
          name: lint
          parser:
            run: ${plugin}/linters/sqlfluff/sqlfluff_to_sarif.py
            runtime: python
          read_output_from: stdout
          run: sqlfluff lint ${target} --config .trunk/config/.sqlfluff --format json --nofail
