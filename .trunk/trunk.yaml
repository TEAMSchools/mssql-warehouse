version: 0.1
cli:
  version: 1.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - sql-formatter@12.0.3
    - sqlfluff@1.4.2
    - prettier@2.8.1
    - actionlint@1.6.22
    - shellcheck@0.8.0
    - gitleaks@8.15.2
    - markdownlint@0.32.2
    - git-diff-check
    - shfmt@3.5.0
  definitions:
    - name: sql-formatter
      direct_configs: [sql-formatter.json]
      commands:
        - output: rewrite
          success_codes:
            - 0
          formatter: true
          run: sql-formatter --config sql-formatter.json
          stdin: true
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
